<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Hackbox</title>
        <link rel="stylesheet" href="styles/styleHackbox.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,900;1,300;1,400;1,500;1,600;1,700;1,900&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
        <script src="validador.js"></script>
    </head>
    <body>
        <div class="banner">
            <h1>Hackbox</h1>
            <h6>by Gustavo Varas</h6>
        </div>
        <div class="formulario">
            <form method="post" id="Form" action onsubmit="return validacionFormulario()">
                <div>
                    <p>Nombre:</p>
                    <input type="text" name="Nombre" id="nombre" class="text-field" size=10 maxlength="100"> 
                </div>
                <div>
                    <p>Archivo:</p>
                    <input type="file" name="Archivo" id="archivo" >
                </div>
                <div>
                
                    <p>Privacidad:</p>
                    <select name="Privacidad" id="privacidad" required>
                        <option value="">Seleccione la privacidad</option>
                        <option value="1"> Publico</option>
                        <option value="2"> Privado</option>
                    </select>
                </div>
                <div>
                    <p>Contraseña:</p>
                    <input type="password" name="Password" id="password" size=10 maxlength="10">
                    </div>
                <div>
                    <p>Autodestruir:</p>
                    <input type="number" name="Autodestruir" id="autodestruir" min=1 max=31536000>
                </div>
                <div>
                    <p>Comentario:</p>
                    <br>
                    <textarea form="Form" name="commentario" id="comentario" cols="40" rows="10" placeholder="Ingrese sus comentarios acá.  "></textarea>
                </div>
                <button type="submit">Upload</button>

            
            </form>

        </div>
        <div id="error">Este es un mensaje de error</div>
    </body>
</html>
